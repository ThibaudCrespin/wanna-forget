<FlexboxLayout flexDirection="row" class="container">
    <Button text="Back" (tap)="goBack($event)" class="fas" text="&#xf060;"></Button>
    <Button text="Duplicate" (tap)="duplicateMemory($event)" class="far duplicate" text="&#xf0c5;"></Button>
    <Button text="Erase" (tap)="eraseMemory($event)" class="far" text="&#xf2ed;"></Button>
</FlexboxLayout>
