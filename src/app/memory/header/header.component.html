<FlexboxLayout flexDirection="row" class="header">
    <Image class="profile" [src]="user?.picture" stretch="aspectFill"></Image>
    <FlexboxLayout flexDirection="column" class="text">
        <Label [text]="user?.firstName"></Label>
        <Label class="name" [text]="user?.lastName"></Label>
    </FlexboxLayout>
</FlexboxLayout>
